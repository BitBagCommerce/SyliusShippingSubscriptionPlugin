imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusAdminApiBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }

    - { resource: "@BitBagSyliusShippingSubscriptionPlugin/Resources/config/services.xml" }

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'

sylius_shop:
    product_grid:
        include_all_descendants: true

sylius_resource:
    resources:
        bitbag_sylius_shipping_subscription_plugin.shipping_subscription:
            driver: doctrine/orm
            classes:
                model: BitBag\SyliusShippingSubscriptionPlugin\Entity\ShippingSubscription
                repository: BitBag\SyliusShippingSubscriptionPlugin\Repository\ShippingSubscriptionRepository
sylius_product:
    resources:
        product:
            classes:
                model: Tests\BitBag\SyliusShippingSubscriptionPlugin\Entity\Product